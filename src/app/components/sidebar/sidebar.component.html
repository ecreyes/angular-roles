<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-primary vh-100" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Haulmer</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a [routerLink]="['home']" routerLinkActive="active" class="nav-link" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home" />
                </svg>
                Inicio
            </a>
        </li>
        <li *ngxPermissionsExcept="['GUEST']">
            <a [routerLink]="['users']" routerLinkActive="active" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#speedometer2" />
                </svg>
                Usuarios
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <div class="d-flex flex-row align-items-center">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Edu</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><div class="dropdown-item" (click)="setRoles(1)">ADMIN</div></li>
            <li><div class="dropdown-item" (click)="setRoles(2)">USER</div></li>
            <li><div class="dropdown-item" (click)="setRoles(3)">GUEST</div></li>
        </ul>
        <span class="badge rounded-pill bg-danger">{{roleText$ | async}}</span>
        </div>
    </div>
</div>
